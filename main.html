
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBotic - AI Twitter Automation Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="app-container">
       <!-- Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo-icon">
            <i class="fas fa-robot"></i>
        </div>
        <span class="logo-text">FlowBotic</span>
    </div>
    
    <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-tab="dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item" data-tab="content">
            <i class="fas fa-paper-plane"></i>
            <span>Content</span>
        </a>
        <a href="#" class="nav-item" data-tab="scheduler">
            <i class="fas fa-calendar-alt"></i>
            <span>Scheduler</span>
        </a>
        <a href="#" class="nav-item" data-tab="analytics">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
        </a>
        <a href="#" class="nav-item" data-tab="automation">
            <i class="fas fa-robot"></i>
            <span>Automation</span>
        </a>
        <a href="#" class="nav-item" data-tab="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>
    
    <div class="sidebar-footer">
        <div class="user-profile" data-tab="account">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <div class="user-name">Ralph Leo</div>
                <div class="user-handle">@ralphleo</div>
            </div>
        </div>
    </div>
</aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                
                <div class="header-actions">
                    <button class="btn btn-secondary" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
             <div id="dashboard-content" class="tab-content active">
                
                </div>
                
              
            
            <div id="analytics-content" class="tab-content">
                
                
            </div>
            
            
            <div id="content-content" class="tab-content">
            </div>
            
            <!-- Other tab content containers -->
            <div id="scheduler-content" class="tab-content"></div>
            <div id="audience-content" class="tab-content"></div>
            <div id="automation-content" class="tab-content"></div>
            <div id="ai-tools-content" class="tab-content"></div>
            <div id="settings-content" class="tab-content"></div>
            <div id="account-content" class="tab-content"></div>
                   </main>
    </div>

    <!-- Modal Container (for dynamic modals) -->
    <div id="modal-container"></div>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/content.js"></script>
    <script src="js/scheduler.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/automation.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/account.js"></script>
    <!-- Other tab JS files would be loaded as needed -->
</body>
</html>
